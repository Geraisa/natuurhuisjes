<!DOCTYPE html>
<html>
<head>
    <title>Natuurhuisjes - Contact</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Natuurhuisjes</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#huisjes">Huisjes</a></li>
                    <li><a href="about.html">Over Ons</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="contact-tekst">
            <h1>Contact</h1>
            <p>Heeft u vragen over onze huizen, of heeft u interesse om iets te huren? Neem dan contact met ons op</p>
        </div>
        <form>
            <label for="naam">Voornaam</label>
            <input type="text" id="naam" name="voornaam" placeholder="Uw naam">
            <br>
            <label for="lname">Achternaam</label>
            <input type="text" id="achternaam" name="achternaam" placeholder="Uw achternaam">
            <br>        
            <textarea id="subject" name="subject" placeholder="Stel hier uw vraag" style="height:200px"></textarea>
            <br>
            <input type="submit" value="Verstuur">
        </form>

        <div class="contact-img">
            <img src="../Natuurhuisjes/IMG/huisje1.png" width="500px">
        </div>    
    </section>
   
    <footer>
        <p>Gemaakt door Geraisa Luciano &copy;	2021</p>
    </footer>
</body>
</html>
